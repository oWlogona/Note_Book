{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>List - Notes</title>
</head>
    <body>
        <div class="container" style="margin-top: 25px;">
            <div class="row">
                <div class="col-md-6">
                    <form action="" method="post" id="form_post_note" style="border: 1px solid #485F6E; padding: 10px 15px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" class="form-control" name="{{ form.author.name }}" id="author"
                                   placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="note_text">Note text</label>
                            <textarea class="form-control" name="{{ form.text.name }}" id="note_text" rows="3"
                                      required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6 note_items">
                    {% if notes %}
                        {% for note in notes %}
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Author: {{ note.author }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Published on:
                                    <b>{{ note.created }}</b></h6>
                                <p class="card-text">{{ note.text }}</p>
                            </div>
                        </div>
                        <br>
                        {% endfor %}
                    {% else %}
                    <h3>Database is empty</h3>
                    {% endif %}
                </div>
            </div>
        </div>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
